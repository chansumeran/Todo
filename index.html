<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles/style.css" rel="stylesheet">
</head>
<body>
  <!-- Container -->
  <div class="flex flex-wrap justify-center items-center container w-[1000px] px-5 py-8 mx-auto my-5 shadow-md bg-red-50">

    <div class="todo-list"> 

      <!-- Add new note -->
      <div class="p-4 mx-2 bg-gray-100 rounded-lg shadow-md w-72 min-h-64">

        <label for="todo-text" class="text-orange-500">ADD A TODO ITEM</label>
        <textarea name="" id="todo-text" cols="24" rows="5" placeholder="Start typing here..." class="flex-grow py-2 overflow-hidden bg-gray-100 outline-none resize-none"></textarea>

        <!-- add todo button -->
        <div class="flex justify-end mt-8">
          <button class="bg-orange-200 w-28 h-9 btnAdd">Add</button>
        </div>
        
      </div>

    </div>
       
    
  </div>

  <script src="app.js"></script>
</body>
</html>
